<!DOCTYPE html>
<html>
    <head>
        <title>Matching Game</title>
        <style></style>
        <link rel = "stylesheet" href ="css.css"/>
        <script></script>
    </head>
    <body onload="initialize()">
        <h1>Matching Game</h1>
        <p>Flip 2 cards over to match them.</p>
        <p>Score: <span id="score">0</span></p>

        <div class="grid-container">
            <div class="card-container">
                <button class="card">1</button>
                <button class="card">2</button>
                <button class="card">3</button>
                <button class="card">4</button>
                <button class="card">5</button>
                <button class="card">6</button>
                <button class="card">7</button>
                <button class="card">8</button>
                <button class="card">9</button>
                <button class="card">10</button>
                <button class="card">11</button>
                <button class="card">12</button>
                <button class="card">13</button>
                <button class="card">14</button>
                <button class="card">15</button>
                <button class="card">16</button>
            </div>
        </div>
        
    </body>
</html>
